<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="./index.css">
</head> 
<body>
  <div class="calander">
    <div class="calander-header">
      <button id="prev"><</button>
      <div id="month-year"></div>
      <button id="next">></button>
  </div>
  <div id="current-date"></div>
    <div class="calander-body">
        <div class="calander-weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tues</div>
            <div>Wed</div>
            <div>Thur</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="current-dates-Grid">
          <div id="current-sun"></div>
          <div id="current-mon"></div>
          <div id="current-tue"></div>
          <div id="current-wed"></div>
          <div id="current-thur"></div>
          <div id="current-fri"></div>
          <div id="current-sat"></div>
        </div>
        <div class="calander-day"></div>
    </div>
  </div>
  <div id="event-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Event</h2>
        <form id="event-form">
            <label for="even-date">Date</label>
            <input type="text" id="event-date" readonly>
            <label for="event-title">Event</label>
            <input type="text" id="event-title" reuired>
            <button type="submit">Save</button>
        </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
